<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Millennium</title>
      <link rel="shortcut icon" href="icon.png" type="image/vnd.microsoft.icon" />
      <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet" />
      <link rel='stylesheet' href='style.css' type='text/css' />
      <script src="millennium.js"></script>
      <script src="ui.js"></script>
  </head>
  <body>

  <div class="content">

    <h2 id="subtitle">Welcome to Millionaire 2017, Click Start to Begin</h2>

    <h1 id="proposal">Question</h1>

      <button id="vote1">A</button>
      <button id="vote2">B</button>
      <button id="vote3">C</button>
      <button id="vote4">D</button>
    
    <button id="answer">Start</button>

    <div id="results">
      <h3 id="support" class="results"></h3><h3 id="opposition" class="results"></h3>
    </div>

    <div id="message">
      This Browser does not support Ethereum apps. <br> <a href="http://ethereum.org">Download Mist</a>
    </div>

    <div id="status"></div>

      <div id="loading" style="display:none; width: 100%; height: 100%;background-color: #333333;opacity: 0.9;text-align: center; vertical-align: middle; padding-top: 200px; font-size: 33px; position: absolute; color: #FFFFFF; top:0px; left: 0px">
          <img src="loading.gif" style="width:200px; height:150px; vertical-align: middle; text-align: center;"></img>
          <br />WE ARE MINING.....
      </div>

  </div>

  <div id="add-account">
    Click here to add an account on Mist
  </div>

  <!-- <script src="https://raw.githubusercontent.com/ethereum/web3.js/0.16.0/dist/web3.min.js"></script> -->
  <script type="text/javascript">

   function autorun(){
      init();
   }
   if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
   else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
   else window.onload = autorun;
  </script>



  </body>
</html>
